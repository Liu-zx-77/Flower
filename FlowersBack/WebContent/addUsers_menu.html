<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>无标题文档</title>
<style type="text/html">
<LINK href="../registerImage.files/css.css" type=text/css rel=stylesheet>
TD {
	FONT-SIZE: 9pt;
	COLOR: #353535;
	LINE-HEIGHT: 120%
}

BODY {
	FONT-SIZE: 9pt;
	LINE-HEIGHT: 120%
}

A:link {
	COLOR: #000000;
	TEXT-DECORATION: none
}

A:visited {
	COLOR: #000000;
	TEXT-DECORATION: none
}

A:active {
	COLOR: #000000;
	TEXT-DECORATION: none
}

A:hover {
	RIGHT: 0px;
	COLOR: #336699;
	POSITION: relative;
	TOP: 1px;
	TEXT-DECORATION: none
}

.style4 {
	font-size: 18px;
	color: #0000FF;
}

.style1 {
	font-family: "幼圆";
	font-size: 18px;
	color: #FF0000;
}

.style5 {
	font-size: 16px
</style>
</head>

<body>
<center>
	<form action="register.jsp" method="post">
		<table width="378" height="450" border="0" align="center">
			<tbody>
				<tr bgcolor="#fcfcfc">
					<td width="51%" bgcolor="#FFFFFF">
						<div align="center" >
							★   用 户 名：
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							<input type="text" style="width: 20" name="usersName">
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td bgcolor="#FFFFFF">
						<div align="center">
							<span class="style4"><span class="style1">★</span> <span
								class="style5">密 码</span>： </span>
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							<input name="usersPass" type="password">
							
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td bgcolor="#FFFFFF">
						<div align="center" class="style4">
							<span class="style1">★</span> <span class="style5">确认密码</span>：
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							 <input type="password" maxlength="20" name="usersRepass">
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td bgcolor="#FFFFFF">
						<div align="center" class="style4">
							<span class="style1">★ </span><span class="style5">密码提问</span>：
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							<input name="usersPassQuestion" maxlength="20;">
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td bgcolor="#FFFFFF">
						<div align="center" class="style4">
							<span class="style1">★ </span><span class="style5">密码答案</span>：
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							<input name="usersPassReply" maxlength="20">
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td width="51%" bgcolor="#FFFFFF">
						<div align="center" class="style4">
							<span class="style1">★ </span><span class="style5">真实姓名</span>：
						</div>
					</td>
					<td width="49%" bgcolor="#FFFFFF"><div align="left">
							<font color="#cb6f00"> <input name="usersTrueName"
								id="usersTrueName" maxlength="20"></font>
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td bgcolor="#FFFFFF">
						<div align="center" class="style4">
							<span class="style1">★ </span><span class="style5">联系地址</span>：
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							<input name="usersAddress" id="usersAddress" maxlength="20">
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td bgcolor="#FFFFFF">
						<div align="center" class="style4">
							<span class="style1">★</span> <span class="style5">联系电话</span>：
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							<input name="usersPhone" id="usersPhone" maxlength="20">
						</div></td>
				</tr>
				<tr bgcolor="#fcfcfc">
					<td bgcolor="#FFFFFF">
						<div align="center" class="style4">
							<span class="style1">★</span> <span class="style5">电子邮件</span>：
						</div>
					</td>
					<td bgcolor="#FFFFFF"><div align="left">
							<input name="usersE_mail"  maxlength="20">
						</div></td>
				</tr>
				<tr bgcolor="#FFFFFF">
					<td colspan="2" align="middle"><input name="submit"
						type="submit" value="提交信息"></td>
				</tr>
			</tbody>
		</table>
	</form>
	</center>
</body>
</html>
